<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

    <title>Aula02 - depuração de Código JS</title>

  <body>
    <div class="jumbotron jumbotron-fluid text-center " style="background: deepskyblue;">
        <div class="container">
          <h1 class="display-4 text-center">Encontrando erros</h1>
          <p class="lead">Utilização das Ferramentas do Desenvolvedor - google Chrome</p>
        </div>
      </div>
      <main class="container">
        <div class="form-group">
          <label for="num1">Primeiro Número</label>
          <input type="text" class="form-control" id="num1" placeholder="Primeiro Número">
        </div>

        <div class="form-group">
          <label for="num2">Segundo Número</label>
          <input type="text" class="form-control" id="num2" placeholder="Segundo Número">
        </div>

        <button type="submit" class="btn btn-primary" id="btnSomar">Somar o Primeiro com o Segundo</button>
        <p class="resposta">"Um Minuto para o fim do mundo!
          sua vida em 60 segundos."
          CPM22
        </p>
              
        <iframe width="250" height="150" src="https://www.youtube.com/embed/x7UHl9Kf2CI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
      </main>

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="debugger.js"></script>
